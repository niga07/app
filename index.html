<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search For Images" />
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675314768267-b6ac0b096e07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" width="300" alt="Winter" />
            <a href="https://unsplash.com/s/photos/winter" target="_blank"> Winter</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1589883661923-6476cb0ae9f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" width="280" alt="Cats" />
            <a href="https://unsplash.com/s/photos/cats" target="_blank">Cats</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZvb2QlMjAlMjYlMjBkcmlua3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" width="300" alt="Food & Drink" />
            <a href="https://unsplash.com/s/photos/food-%26-drink" target="_blank">Food & Drink</a>
        </div>
    </div>

    <button id="ishow-more-button">Show more</button>

    <script src="js/script.js "></script>


</body>

</html>
